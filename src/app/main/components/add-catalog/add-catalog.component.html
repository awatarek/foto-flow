<div class="block-info">
    Galeria po dodaniu nie będzie widoczna dopóki nie zostanie zaakceptowana
</div>

<div>
    <form [formGroup]="form">
        <input type="text" formControlName="name" placeholder="nazwa wydarzenia">
        <input type="text" formControlName="location" placeholder="lokalizacja">
        <input type="text" formControlName="author" placeholder="autor zdjęć">        
        <input type="file" name="" id="" multiple (change)="fileChange($event)" name="image" enctype="multipart/form-data">
        <button class="submit" (click)="sendFiles()"> Prześlij</button>
    </form>
</div>
